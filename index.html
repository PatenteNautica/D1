<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Nautico</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        #examForm {
            margin-bottom: 20px;
        }

        .question {
            background-color: #fff;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        #timer {
            font-size: 24px;
            font-weight: bold;
            color: #d9534f;
        }

        button {
            padding: 10px 20px;
            background-color: #5bc0de;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #31b0d5;
        }
    </style>
</head>
<body>

    <h1>Quiz Nautico</h1>

    <div id="timer">2:00</div>

    <form id="examForm">
        <!-- Le domande verranno caricate dinamicamente qui -->
    </form>

    <button id="submitBtn">Verifica Risposte</button>

    <script src="script.js"></script>
</body>
</html>
